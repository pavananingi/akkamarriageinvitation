<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation Envelope Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #ffe6eb;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Floating heart animation */
    .hearts {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none; z-index: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: #e25585;
      font-size: 34px;
      opacity: 0.8;
      animation: floatUp 7s linear infinite;
      filter: drop-shadow(0 0 3px #e25585);
    }
    @keyframes floatUp {
      0% {
        transform: translateY(90vh) scale(1) rotate(0deg);
        opacity: 0.8;
      }
      80% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1.24) rotate(24deg);
        opacity: 0;
      }
    }

    /* Envelope styles */
    .envelope-container {
      position: relative;
      width: 340px;
      height: 250px;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      perspective: 1000px;
    }
    .envelope-flap {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 60%;
      background: #fff;
      border-bottom: 3px solid #d96e7b;
      border-radius: 0 0 160px 160px/0 0 80px 80px;
      transform-origin: top center;
      z-index: 4;
      box-shadow: 0 2px 8px #ce9aad33;
      transition: transform 1.2s cubic-bezier(.68,-0.55,.27,1.55) 2s;
    }
    .flap-open {
      transform: rotateX(-130deg);
      transition: transform 1.2s cubic-bezier(.68,-0.55,.27,1.55) 2s;
    }
    .envelope-base {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%; height: 80%;
      background: #fff;
      border: 3px solid #d96e7b;
      border-radius: 0 0 24px 24px/0 0 50px 50px;
      z-index: 2;
      box-shadow: 0 8px 24px #d96e7b44;
      overflow: visible;
    }
    .envelope-l {
      position: absolute;
      left: 0; top: 0;
      width: 50%; height: 80%;
      background: #fff;
      border-left: 3px solid #d96e7b;
      border-bottom: 3px solid #d96e7b;
      border-radius: 0 0 0 40px/0 0 0 60px;
      z-index: 3;
      transform: skewY(12deg);
    }
    .envelope-r {
      position: absolute;
      right: 0; top: 0;
      width: 50%; height: 80%;
      background: #fff;
      border-right: 3px solid #d96e7b;
      border-bottom: 3px solid #d96e7b;
      border-radius: 0 0 40px 0/0 0 60px 0;
      z-index: 3;
      transform: skewY(-12deg);
    }
    .heart-seal {
      position: absolute;
      top: 45px; left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      z-index: 10;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    .opened .heart-seal {
      opacity: 0;
    }

    /* Letter (invitation) */
    .letter {
      position: absolute;
      left: 50%;
      top: 55%;
      width: 280px;
      box-shadow: 0 3px 14px #0002, 0 1px 2px #d96e7b33;
      border-radius: 10px;
      transform: translate(-50%, -50%) translateY(80px);
      opacity: 0;
      z-index: 5;
      transition:
        transform 1.4s cubic-bezier(.69,-0.5,.28,1.7) 3.2s,
        opacity 1.1s 3.2s;
      background: white;
      padding: 4px;
    }
    .show-letter {
      transform: translate(-50%, -50%) translateY(-70px);
      opacity: 1;
      transition:
        transform 1.3s cubic-bezier(.69,-0.5,.28,1.7) 3.2s,
        opacity 1.2s 3.2s;
    }
    .letter img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 6px;
      object-fit: contain;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .envelope-container { width: 98vw; height: 68vw; min-width: 220px; }
      .letter { width: 85vw; max-width: 320px; }
    }
  </style>
</head>
<body>
  <!-- Floating Hearts -->
  <div class="hearts" id="hearts"></div>

  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <div class="envelope-flap" id="flap"></div>
      <div class="envelope-base"></div>
      <div class="envelope-l"></div>
      <div class="envelope-r"></div>
      <div class="heart-seal" id="seal">‚ù§Ô∏è</div>
    </div>

    <div class="letter" id="letter">
      <img src="https://akkamarriage.s3.us-east-2.amazonaws.com/new.jpg" alt="Wedding Invitation">
    </div>
  </div>

  <script>
    // Floating animated hearts
    const heartSymbols = ['‚ù§Ô∏è','üíñ','üíï','üíò','üíó'];
    const heartsDiv = document.getElementById('hearts');
    function spawnHeart() {
      const heart = document.createElement('span');
      heart.className = 'heart';
      heart.innerText = heartSymbols[Math.floor(Math.random()*heartSymbols.length)];
      heart.style.left = Math.random() * 96 + 'vw';
      heart.style.fontSize = (24 + Math.random()*22) + 'px';
      heart.style.animationDuration = (5.8 + Math.random()*2.8) + 's';
      heart.style.opacity = "" + (0.58 + Math.random()*0.32);
      heartsDiv.appendChild(heart);

      setTimeout(() => heart.remove(), 7200);
    }
    setInterval(spawnHeart, 350);
    for(let i=0;i<13;i++) setTimeout(spawnHeart, i*200);

    // Envelope animation: open after 2 seconds, then letter comes out
    setTimeout(() => {
      document.getElementById('envelope').classList.add('opened');
      document.getElementById('flap').classList.add('flap-open');
    }, 1800);
    setTimeout(() => {
      document.getElementById('letter').classList.add('show-letter');
    }, 3200);
  </script>
</body>
</html>
